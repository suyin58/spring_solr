#solr\u641c\u7d22\u5f15\u64ce\u914d\u7f6e
# zookeeper\u5730\u5740 \u516c\u7528
system.zookeeper.address=127.0.0.1:2181
# app\u5e94\u7528\u73af\u5883 \u516c\u7528
system.appenv.name=dev
# solr \u641c\u7d22\u533a\u5206\u4e1a\u52a1
search.solr.core.name=hello_world
# solr \u6bcf\u6b21\u63a5\u53e3\u8c03\u7528\u8d85\u65f6\u65f6\u95f4
search.solr.timeout=1000
